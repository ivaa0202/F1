<section>

    <div class="visit-for-more">
        <div class="card-wrapper">
            <img class="img1" src="assets/img/more-info/more-info1.jpg">
            <div class="card-pattern"><span class="lines-background"></span></div>
            <h2>F1 Authentics - F1 and team memorabilia</h2>
            <button [routerLink]="['/authentics']">SHOW MORE<i class="bi bi-chevron-right"></i></button>
        </div>
        <div class="card-wrapper">
            <img src="assets/img/more-info/more-info2.jpeg">
            <div class="card-pattern"><span class="lines-background"></span></div>
            <h2>F1 Store - Official F1 & team merchandise</h2>
            <button [routerLink]="['/store']">SHOW MORE<i class="bi bi-chevron-right"></i></button>
        </div>
        <div class="card-wrapper">
            <img class="img3" src="assets/img/more-info/more-info3.jpg">
            <div class="card-pattern"><span class="lines-background"></span></div>
            <h2>Get closer to the action with F1 TV</h2>
            <button>SHOW MORE<i class="bi bi-chevron-right"></i></button>
        </div>
    </div>


    <div class="explore-topics">

        <div class="wrap-topic-content">
            <h3>Explore F1 topics</h3>
            <div class="each-topic">
                <div class="wrap-img"><img src="assets/img/more-info/more-info4.jpg"><span class="bottom-lines"></span></div>
                <p>Race calendar</p>
            </div>
            <div class="each-topic">
                <div class="wrap-img"><img src="assets/img/more-info/more-info5.jpg"><span class="bottom-lines"></span></div>
                <p>Driver market</p>
            </div>
            <div class="each-topic">
                <div class="wrap-img"><img src="assets/img/more-info/more-info6.jpg"><span class="bottom-lines"></span></div>
                <p>Podcast</p>
                
            </div>
            <div class="each-topic">
                <div class="wrap-img"><img src="assets/img/more-info/more-info7.jpg"><span class="bottom-lines"></span></div>
                <p>Esports</p>
            </div>
        </div>

        <hr>

        <div class="find-us">
            <div class="wrap-google-play">
                <p>DOWNLOAD THE OFFICIAL F1 APP</p>
                <img src="assets/img/more-info/google-play-badge.svg" alt="">
                <img src="assets/img/more-info/download-on-the-app-store-apple.svg" alt="">
            </div>
            <div class="socials">
                <i class="bi bi-facebook"></i>
                <i class="bi bi-twitter"></i>
                <i class="bi bi-instagram"></i>
                <i class="bi bi-youtube"></i>
            </div>
        </div>
    </div>

</section>
